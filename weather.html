<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Weather Card -->
  <div class="weather-card w-full min-h-screen md:h-[90vh] bg-white shadow-lg rounded-lg overflow-hidden flex flex-col sm:flex-col md:flex-row">
    <!-- Left Panel: Weather Info -->
    <div 
      id="weather-info"
      class="weather-info-panel flex-1 bg-cover bg-center text-white p-10 flex flex-col justify-between" 
      style="background-image: url('image/weather.jpg');">
      <div>
        <h2 id="current-day" class="date text-5xl font-bold">Tuesday</h2>
        <p id="city-name" class="location text-2xl mt-2">Biarritz, FR</p>
      </div>
      <div class="flex flex-col">
        <img id="weather-icon" class="weather-icon" src="image/sun.png" alt="Sunny weather icon" width="100">
        <h1 id="temperature" class="temperature text-7xl font-bold mt-4">29 ¬∞C</h1>
        <p id="weather-description" class="description text-2xl mt-2">Sunny</p>
      </div>
    </div>

    <!-- Right Panel: Weather Details & Forecast -->
    <div id="weather-details" class="weather-details-panel flex-1 bg-gray-900 text-white p-10 flex flex-col justify-between">
      <!-- Weather Details -->
      <div>
        <div class="flex justify-between mb-4 text-lg">
          <p id="precipitation-label" class="font-semibold">PRECIPITATION</p>
          <p id="precipitation-amount" class="precipitation">0 mm</p>
        </div>
        <div class="flex justify-between mb-4 text-lg">
          <p id="humidity-label" class="font-semibold">HUMIDITY</p>
          <p id="humidity-value" class="humidity">42%</p>
        </div>
        <div class="flex justify-between mb-8 text-lg">
          <p id="wind-label" class="font-semibold">WIND</p>
          <p id="wind-speed" class="wind">3 km/h</p>
        </div>
      </div>

      <!-- Forecast -->
      <div id="forecast" class="flex justify-between items-center gap-2 mb-8">
        <div class="forecast-item text-center p-4 bg-white text-gray-900 rounded-lg">
          <img src="icons/amcharts_weather_icons_1.0.0/static/cloudy-night-1.svg" alt="Cloudy night icon">
          <p class="mt-2">Tue</p>
          <p class="font-bold text-lg mt-1">30 ¬∞C</p>
        </div>
        <div class="forecast-item text-center p-4 bg-gray-700 rounded-lg">
          <img src="icons/amcharts_weather_icons_1.0.0/static/rainy-7.svg" alt="Rainy weather icon">
          <p class="mt-2">Wed</p>
          <p class="font-bold text-lg mt-1">22 ¬∞C</p>
        </div>
        <div class="forecast-item text-center p-4 bg-gray-700 rounded-lg">
          <img src="icons/amcharts_weather_icons_1.0.0/static/snowy-4.svg" alt="Snowy weather icon">
          <p class="mt-2">Thu</p>
          <p class="font-bold text-lg mt-1">06 ¬∞C</p>
        </div>
        <div class="forecast-item text-center p-4 bg-gray-700 rounded-lg">
          <img src="icons/amcharts_weather_icons_1.0.0/static/thunder.svg" alt="Thunder weather icon">
          <p class="mt-2">Fri</p>
          <p class="font-bold text-lg mt-1">26 ¬∞C</p>
        </div>
        <div class="forecast-item text-center p-4 bg-gray-700 rounded-lg">
          <img src="icons/amcharts_weather_icons_1.0.0/static/rainy-2.svg" alt="Rainy weather icon">
          <p class="mt-2">Sat</p>
          <p class="font-bold text-lg mt-1">26 ¬∞C</p>
        </div>
      </div>

      <!-- Button -->
      <button id="change-location-btn" type="button" class="change-location w-full bg-gray-700 hover:bg-blue-600 text-white py-4 rounded-lg font-semibold text-lg">
        üåê Change Location
      </button>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="app.js"></script>
</body>
</html>

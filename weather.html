<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Weather Card -->
  <div class="max-w-4xl w-full flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Left Panel -->
    <div 
      class="flex-1 bg-cover bg-center text-white p-6" 
      style="background-image: url('image/weather.jpg');">
      <div class="hamid">
        <h2 class="text-3xl font-bold">Tuesday</h2>
        <p class="text-lg">20 Jun 2022</p>
        <p class="mt-2 flex items-center">
          <span class="mr-2">📍</span>Biarritz, FR
        </p>
        <div class="mt-6">
          <p class="text-6xl">☀️</p>
          <h1 class="text-5xl font-bold mt-2">29 °C</h1>
          <p class="text-lg">Sunny</p>
        </div>
      </div>
    </div>
    <!-- Right Panel -->
    <div class="flex-1 bg-gray-900 text-white p-6 flex flex-col justify-between">
      <!-- Weather Details -->
      <div>
        <div class="flex justify-between mb-2">
          <p class="font-semibold">PRECIPITATION</p>
          <p>0%</p>
        </div>
        <div class="flex justify-between mb-2">
          <p class="font-semibold">HUMIDITY</p>
          <p>42%</p>
        </div>
        <div class="flex justify-between mb-6">
          <p class="font-semibold">WIND</p>
          <p>3 km/h</p>
        </div>
      </div>
      <!-- Forecast -->
      <div class="flex justify-between items-center gap-2 mb-6">
        <div class="text-center p-2 bg-white text-gray-900 rounded-lg">
          <p>☀️</p>
          <p>Tue</p>
          <p class="font-bold">30 °C</p>
        </div>
        <div class="text-center p-2 bg-gray-700 rounded-lg">
          <p>☁️</p>
          <p>Wed</p>
          <p class="font-bold">22 °C</p>
        </div>
        <div class="text-center p-2 bg-gray-700 rounded-lg">
          <p>🌧️</p>
          <p>Thu</p>
          <p class="font-bold">06 °C</p>
        </div>
        <div class="text-center p-2 bg-gray-700 rounded-lg">
          <p>☀️</p>
          <p>Fri</p>
          <p class="font-bold">26 °C</p>
        </div>
        <div class="text-center p-2 bg-gray-700 rounded-lg">
          <p>☀️</p>
          <p>sat</p>
          <p class="font-bold">26 °C</p>
        </div>
      </div>
      <!-- Button -->
      <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-semibold">
        🌐 Change Location
      </button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Weather Card -->
  <div class="w-full h-screen max-h-screen md:h-[90vh] bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Left Panel -->
    <div 
      class="flex-1 bg-cover bg-center text-white p-10 flex flex-col justify-between" 
      style="background-image: url('image/weather.jpg');">
      <div class="bg-black bg-opacity-50 p-8 rounded-lg">
        <h2 class="text-5xl font-bold">Tuesday</h2>
        <p class="text-2xl mt-2">20 Jun 2022</p>
        <p class="mt-4 flex items-center text-xl">
          <span class="mr-2">📍</span>Biarritz, FR
        </p>
      </div>
      <div class="hamid">
        <p class="text-8xl">☀️</p>
        <h1 class="text-7xl font-bold mt-4">29 °C</h1>
        <p class="text-2xl mt-2">Sunny</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="flex-1 bg-gray-900 text-white p-10 flex flex-col justify-between">
      <!-- Weather Details -->
      <div>
        <div class="flex justify-between mb-4 text-lg">
          <p class="font-semibold">PRECIPITATION</p>
          <p>0%</p>
        </div>
        <div class="flex justify-between mb-4 text-lg">
          <p class="font-semibold">HUMIDITY</p>
          <p>42%</p>
        </div>
        <div class="flex justify-between mb-8 text-lg">
          <p class="font-semibold">WIND</p>
          <p>3 km/h</p>
        </div>
      </div>

      <!-- Forecast -->
      <div class="flex justify-between items-center gap-4 mb-8">
        <div class="text-center p-4 bg-white text-gray-900 rounded-lg">
          <p>☀️</p>
          <p class="mt-2">Tue</p>
          <p class="font-bold text-lg mt-1">30 °C</p>
        </div>
        <div class="text-center p-4 bg-gray-700 rounded-lg">
          <p>☁️</p>
          <p class="mt-2">Wed</p>
          <p class="font-bold text-lg mt-1">22 °C</p>
        </div>
        <div class="text-center p-4 bg-gray-700 rounded-lg">
          <p>🌧️</p>
          <p class="mt-2">Thu</p>
          <p class="font-bold text-lg mt-1">06 °C</p>
        </div>
        <div class="text-center p-4 bg-gray-700 rounded-lg">
          <p>☀️</p>
          <p class="mt-2">Fri</p>
          <p class="font-bold text-lg mt-1">26 °C</p>
        </div>
        <div class="text-center p-4 bg-gray-700 rounded-lg">
          <p>☀️</p>
          <p class="mt-2">Fri</p>
          <p class="font-bold text-lg mt-1">26 °C</p>
        </div>
      </div>

      <!-- Button -->
      <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-4 rounded-lg font-semibold text-lg">
        🌐 Change Location
      </button>
    </div>
  </div>
</body>
</html>

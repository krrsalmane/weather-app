<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather App</title>
</head>
<body  class="bg-gradient-to-b from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">

  <div id="app-container" class="flex flex-col md:flex-row gap-6 w-full max-w-screen-xl justify-center items-center">

    <!-- Left Panel -->

      <div id="current-weather-header" class="text-center">
        <h2 id="day-name" class="text-xl font-semibold">Wednesday</h2>
        <p id="current-date" class="text-sm text-gray-400">05 September 2023</p>
        <p id="location-name" class="text-sm text-gray-400 mt-1">ParaÃ­ba, Brasil</p>
      </div>
      <div id="current-weather-details" class="flex flex-col items-center mt-8">
        <div id="weather-icon" class="text-6xl">â˜€ï¸</div>
        <div id="temperature" class="text-5xl font-bold mt-4">25Â°C</div>

      </div>
    </div>

    <!-- Right Panel -->
    <div id="forecast-panel" class="bg-gradient-to-b from-gray-800 to-gray-900 text-white rounded-xl p-6 w-full sm:max-w-md lg:max-w-lg xl:max-w-2xl flex-1">
      <div id="search-bar" class="flex items-center justify-between mb-6">
        <input
          id="city-input"
          type="text"
          placeholder="Search"
          class="bg-gray-700 rounded-full text-sm px-4 py-2 w-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button id="search-button" class="ml-3 bg-gray-700 p-2 rounded-full">
          ğŸ”

      </div>

      <!-- Weekly Weather -->

        <div class="day-forecast text-center">
          <div class="day-name text-gray-400">Thu</div>
          <div class="weather-icon mt-2">â˜ï¸</div>
          <div class="temperature text-lg mt-2">25Â°C</div>
        </div>
        <div class="day-forecast text-center">
          <div class="day-name text-gray-400">Fri</div>
          <div class="weather-icon mt-2">â˜€ï¸</div>
          <div class="temperature text-lg mt-2">28Â°C</div>
        </div>
        <div class="day-forecast text-center">
          <div class="day-name text-gray-400">Sat</div>
          <div class="weather-icon mt-2">ğŸŒ§ï¸</div>

          <div class="weather-icon mt-2">â˜ï¸</div>
          <div class="temperature text-lg mt-2">22Â°C</div>
        </div>
        <div class="day-forecast text-center">
          <div class="day-name text-gray-400">Mon</div>
          <div class="weather-icon mt-2">â˜€ï¸</div>
          <div class="temperature text-lg mt-2">30Â°C</div>
        </div>
      </div>

      <!-- Weather Details -->
      <div id="weather-details" class="mt-6 space-y-4">
        <div class="detail-item flex justify-between py-2 border-t border-gray-700">
          <span class="label text-gray-400">Precipitation</span>
          <span id="precipitation" class="value font-medium">4%</span>
        </div>
        <div class="detail-item flex justify-between py-2 border-t border-gray-700">
          <span class="label text-gray-400">Humidity</span>
          <span id="humidity" class="value font-medium">34%</span>
        </div>
        <div class="detail-item flex justify-between py-2 border-t border-gray-700">
          <span class="label text-gray-400">Wind Speed</span>
          <span id="wind-speed" class="value font-medium">6 km/h</span>
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
